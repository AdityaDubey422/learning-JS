<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <style>
      body {

        color: white;

    </style>
  </head>

  <body>
    <h2>Amazing image</h2>
    <div>
      <ul id="images">
        <li>
          <img
            width="200px"
            id="photoshop"
            src="https://images.pexels.com/photos/3561339/pexels-photo-3561339.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load"
            alt="photoshop"
          />
        </li>
        <li>
          <img
            width="200px"
            id="japan"
            src="https://images.pexels.com/photos/3532553/pexels-photo-3532553.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load"
            alt=""
          />
        </li>
        <li>
          <img
            width="200px"
            id="river"
            src="https://images.pexels.com/photos/3532551/pexels-photo-3532551.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load"
            alt=""
          />
        </li>
        <li>
          <img
            width="200px"
            id="owl"
            src="https://images.pexels.com/photos/3532552/pexels-photo-3532552.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load"
            alt=""
          />
        </li>
        <li>
          <img
            width="200px"
            id="prayer"
            src="https://images.pexels.com/photos/2522671/pexels-photo-2522671.jpeg?auto=compress&cs=tinysrgb&w=1600&lazy=load"
            alt=""
          />
        </li>
        <li>
          <a style="color: aliceblue" href="https://google.com" id="google"
            >Google</a
          >
        </li>
      </ul>
    </div>
  </body>
  <script>
    // document.querySelector("#owl").onclick = function () {
    //   alert("owl");
    // };
    // study them :
    // type, timestamp, defaultPrevented
    // target, toElement, srcElement, currentTarget
    // clientX, clientY, screenX, screenY, offsetX, offsetY
    // altkey, ctrkey, shiftke, KeyCode

    // document.querySelector("#owl").addEventListener("click", (e) => {
    //     console.log("owl clicked")
    // }, false)

    // document.querySelector("#images").addEventListener("click", (e) => {
    //     console.log("clicked inside the ul")
    // }, false)

    // document.querySelector("#owl").addEventListener(
    //   "click",
    //   (e) => {
    //     console.log("owl clicked");
    //     e.stopPropagation();

    //   },
    //   true
    // );

    document.querySelector("#images").addEventListener(
      "click",
      (e) => {
        console.log("clicked inside the ul");
      },
      true
    );

    // when we keep the the third parameter = false (which is default) and then we clicked on the owl image...owl cliked will print first and then clicked inside ul will gonna print...its know as bubbling (inside to outside)

    // when we chnage the the third parameter = true and then we clicked on the owl image...clicked inside ul will print first and then owl clicked will gonna print...its know as capturing (outside to inside)

    // if we want to stop the propogation just write e.stopPropogation()

    document.querySelector("#google").addEventListener("click", (e) => {
      e.preventDefault();
    }, true);

    document.querySelectorAll("#images >li > img").forEach(img => {
        img.addEventListener("click", (e) => {
            img.parentElement.remove()
        })
    });
  </script>
</html>
